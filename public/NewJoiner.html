<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Page Title</title>
</head>
<body id="user_regestrationform_page">
  <div id="navBackNewJoiner"><img style="width: 5%;" src="img/back-icon-1.jpg"></div>
    <div id="new_joiner_form">
        <div id="reg_titile"><h4>Registration form</h4></div>
        <div id="form_paddding">
    <form action="/NewJoiner.html" target="_self">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" for="JoinerName">Name</span>
            <input type="text" autocomplete="off"  placeholder="please enter name"  id="JoinerName" name="fname" class="form-control"  required>
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" for="FatherName">Father Name</span>
            <input type="text" autocomplete="off"  placeholder="please enter father name"  id="JoinerFatherName" name="FatherName" class="form-control"  required>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Phone</span>
            <input type="text" autocomplete="off" required placeholder="plaese enter 10 digit mob no"  id="JoinerPhone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email id</span>
            <input type="text" autocomplete="off" required placeholder="please enter Email id" id="JoinerEmail" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Joining Date</span>
            <input  type="date"   required id="JoinerJoiningDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Paid Date</span>
            <input type="date" required  id="JoinerPaidDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Renewal Date</span>
            <input type="date" required id="JoinerRenewalDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Address</span>
            <textarea class="form-control" autocomplete="off" required  id="JoinerAddress" placeholder="please enter address" ></textarea>
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Aadhar Card No</span>
            <input type="text" autocomplete="off" id="JoinerAadharCard" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
         
         
        
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" id="newJoinerformSubmit" onclick="onSubmitNewJoiner()">Submit
            </button> 
          </div>
   
      </form>
    
      </div>
    </div>

    
<script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/newJoiner.js"></script>
</body>
</html>
