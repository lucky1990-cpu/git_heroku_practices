<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<title>Sign Up</title>
</head>
<body class="login_home_page">
    
    <div class="container_new">
        <h2 class="signIn">Sign Up</h2>
        <div class="space"></div>
        <div class="login_input">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input type="text"  placeholder="please enter Name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
                <input type="text"  placeholder="please enter phone no" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email Address</span>
            <input type="text"  placeholder="please enter userd id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          
         
          <div class="input-group mb-3">
              
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            <input type="text" placeholder = "please enter password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div>
            <button type="submit" class="form-control btn btn-primary" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  >Create Account</button>
          </div>
          <div id="emailHelp" class="form-text" >Already have an account ?<a href="/">SIgn In</a> </div>
          <div class="space"></div>
          </div>
      </div>
    
      <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      
</body>
</html>
